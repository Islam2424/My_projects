{% extends 'blog/base.html'%}
{% load static %}

{% block title %}Login{% endblock %}
{% block content %}
  <h1>Login</h1>
  {% if form.errors %}
    <p>
      Your username and password didn't match.
      Please try again.
    </p>
  {% endif %}
  <div class="login-form">
    <form action="{% url 'blog:login' %}" method="post">
      {{ form.as_p }}
      {% csrf_token %}
      <p><input type="submit" value="Login"></p>
    </form>
  </div>
{% endblock %}
